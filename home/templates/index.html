<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .cedT {
            min-height: 50vh;
            max-height: 50vh;
        }
        
        thead {
            th {
                background-color: #6c7ae0 !important;
                color: white !important;
            }
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students ni Tristan</title>
</head>

<body class="container">
    <div class="mt-5 rounded-3 card shadow overflow-auto cedT">
        <table class="table">
            <thead>
                <tr>
                    <th class="p-3">ID</th>
                    <th class="p-3">stdID</th>
                    <th class="p-3">stdName</th>
                    <th class="p-3">stdCourse</th>
                    <th class="p-3">stdYear</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student.id }}</td>
                    <td>{{ student.stdId }}</td>
                    <td>{{ student.stdName }}</td>
                    <td>{{ student.stdCourse }}</td>
                    <td>{{ student.stdYear }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
